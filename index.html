<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">

		<title>Tic Tac Toe</title>

		<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<![endif]-->

		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		
		<script src="js/angular.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.11/angular-ui-router.js"></script>
		<script src="js/app.js"></script>
		<script src="js/TTTBoard.js"></script>
		<script src="js/TTTController.js"></script>
		<script src="js/PlayerManager.js"></script>
		<script src="js/GameManager.js"></script>
	</head>

	<body ng-app="TTTApp">
		

		<section ng-controller="ticTacToeCtrl">


			<h1>Just Win, Baby!</h1>

			<h2>{{ greeting }}</h2>
			<h3>{{ players.player1 }}</h3>

    		<div class="ttt-board">

        		<div class="ttt-square"
        				ng-repeat="i in board track by $index"
        				ng-click="place($index)"
        				ng-bind="board[$index]">
        		</div>
    			
    		</div>

    		<button ng-click="reset()">New Game</button>

		</section>


	</body>
</html>
